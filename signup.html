<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>登录页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="blob"></div>
    <div class="wrapper">
         <form action="">
             <h2>注册页面</h2>
             <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label >账号</label>
            </div>
             <div class="input-box">
                 <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                 <input type="eamil" required>
                 <label >邮箱</label>
             </div>
             <div class="input-box">
                 <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                 <input type="password" required>
                 <label >密码</label>
             </div>
             <div class="remeber-forgot">
                 <label>
                     <input type="checkbox"> 我同意所有条款
                 </label>
             </div>
             <button type="submit">注册按钮</button>
             <div class="register-link">
                 <p>已有账号? <a href="index.html">点击登录</a></p>
             </div>
         </form>
    </div>
